<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0;
            background-color: lightgrey;
            font-family: Arial, serif, sans-serif;
            line-height: 10px;
        }

        canvas { display:block; }

        #score, #score2, #highscore {
            font-size: 40px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="1280" height="700" style="background-color: lightslategray"></canvas>
<div id="highscore"></div>
<div id="score"></div>
<div id="score2"></div>
<div id="controls">
    <h1>Controls</h1>
    <p>WASD / Arrow Keys = move</p>
    <p>G = toggle grid</p>
</div>
<div id="git">
    <h1>Github</h1>
    <a href="https://github.com/sandervspl/Snake" target="_blank">https://github.com/sandervspl/Snake</a>
</div>
<script src="<%= buildLocation %>/game.js"></script>
</body>
</html>
